<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      console.time('splash')
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
    <title>Orbit</title>
    <script>
      const isInElectron = navigator.userAgent.includes('Electron')
      if (isInElectron) {
        window.electronRequire = window['require']
      } else {
        window.electronRequire = module => {
          return {}
        }
      }

      // ensure dev is set true at first to load react dev stuff
      window['__DEV__'] = true
    </script>
  </head>

  <body>
    <div id="app"></div>
    <script>
      if (!navigator.userAgent.includes('Electron')) {
        // easier to see what would be transparent in dev mode in browser
        document.body.style.background = '#eee'
      }

      System = {
        registry: {},
        register: function(name, args, init) {
          System.registry[name] = { name, args, init }
        },
      }
    </script>
    <!-- orbit-scripts -->
  </body>
</html>
