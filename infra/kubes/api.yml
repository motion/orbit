apiVersion: v1
kind: Service
metadata:
  name: pad-api
  labels:
    run: pad-api
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 32099
  selector:
    run: pad-api
status:
  loadBalancer: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pad-api
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        run: pad-api
    spec:
      imagePullSecrets:
        - name: docker-hub
      containers:
      - name: pad-api
        image: index.docker.io/motion/starter-api:latest
        imagePullPolicy: IfNotPresent
        resources: {}
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: DB_HOST
          value: couchdb
        - name: DB_PORT
          value: "5984"
        - name: DB_PROTOCOL
          value: http://
status: {}

