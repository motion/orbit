storage: /tmp/.verdaccio-storage

auth:
  htpasswd:
    file: ./htpasswd

uplinks:
  yarn:
    maxage: 512h
    url: https://registry.yarnpkg.com
  npmjs:
    maxage: 512h
    url: https://registry.npmjs.org

packages:
  '@*/*':
    access: $all
    publish: $all
    proxy:
      - yarn
      - npmjs

  '**':
    access: $all
    publish: $authenticated
    proxy:
      - yarn
      - npmjs

logs:
  - { type: stdout, format: pretty, level: http }
