apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    run: api
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 32099
  selector:
    run: api
status:
  loadBalancer: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        run: api
    spec:
      imagePullSecrets:
        - name: docker-hub
      containers:
      - env:
        - name: PORT
          value: "3000"
        - name: DB_HOST
          value: couchdb
        - name: DB_PORT
          value: "5984"
        - name: DB_PROTOCOL
          value: http://
        - name: DB_USER
        - name: DB_PASSWORD
        image: index.docker.io/motion/api:latest
        imagePullPolicy: IfNotPresent
        name: api
        ports:
        - containerPort: 3000
        resources: {}
      restartPolicy: Always
status: {}

