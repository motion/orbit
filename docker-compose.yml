version: "3"
services:
  couch:
    container_name: couch
    hostname: couch
    image: couchdb
    restart: always
    ports:
      - 5984:5984
    volumes:
      - ./apps/couch:/usr/local/etc/couchdb/local.d:rw
  api:
    container_name: api
    hostname: api
    image: mhart/alpine-node:6
    command: node /app/api/lib/index.js
    restart: always
    expose:
      - 80
    volumes:
      - ./apps/api:/app/api:ro
