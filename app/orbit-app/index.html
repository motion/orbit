<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      console.time('splash')
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/png" href="./public/favicon.png" />
    <title>Orbit</title>
    <script>
      if (typeof require !== 'undefined') {
        window.electronRequire = require
      } else {
        window.notInElectron = true
        window.electronRequire = module => {
          console.log('tried to electronRequire when not in electron environment', module)
          return {}
        }
      }

      // catch ERR_CACHE_READ_FAILURE and retry
      // see: https://github.com/electron/electron/issues/7246
      window.onerror = err => {
        console.log('got an err', err)
        if (err && err.message && err.message.indexOf('ERR_CACHE_READ_FAILURE')) {
          setTimeout(() => {
            console.log('reloading window after cache read failure')
            debugger
            window.location = window.location
          }, 500)
        }
      }
    </script>
    <!-- chunk-import format:css -->
  </head>

  <body>
    <div id="app"></div>
    <!-- chunk-import format:js -->
  </body>
</html>
