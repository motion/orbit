<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      console.time('splash')
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orbit</title>
    <script>
      if (typeof require !== 'undefined') {
        window.electronRequire = require
      } else {
        window.notInElectron = true
        window.electronRequire = module => {
          return {}
        }
      }
    </script>
    <!-- chunk-import format:css -->
  </head>

  <body>
    <div id="app"></div>

    <% for (var chunk in htmlWebpackPlugin.options.externals) { %><script src="<%=htmlWebpackPlugin.options.externals[chunk] %>"></script><% } %>
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %><script src="<%=htmlWebpackPlugin.files.chunks[chunk].entry %>"></script><% } %>

    <script>
      if (window.notInElectron) {
        // easier to see what would be transparent in dev mode in browser
        document.body.style.background = '#eee'
      }
    </script>
  </body>
</html>
